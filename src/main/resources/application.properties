spring.application.name=SD_36_DATN_tung
#import search file jsp
spring.mvc.view.prefix =/WEB-INF/views/
server.port=8080
spring.mvc.view.suffix=.jsp
security.ignored=/css/**,/js/**,/images/**,/font/**
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SD_57_PolyShoes_DATN_HT;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# application.properties
spring.mvc.cors.allowed-origins=*
# application.properties
spring.mvc.cors.allowed-methods=GET, POST, PUT, DELETE
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true





